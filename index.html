<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Stylesheet -->
		<link
			rel="stylesheet"
			href="dist/main.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="container__content">
				<img src="images/logo.svg" />
				<h1 class="main-title"><span>We're</span> coming soon</h1>
				<p class="container__main-text-content">
					Hello fellow shoppers! We're currently building our new
					fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.
				</p>
				<form>
					<input
						type="text"
						name="email"
						placeholder="Email Address"
						id="email"
					/>
					<button
						id="btn"
						type="submit"
					>
						<img src="images/icon-arrow.svg" />
					</button>
				</form>
			</div>
			<div class="container__image"></div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
	</body>
</html>
