<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Stylesheet -->
		<link
			rel="stylesheet"
			href="dist/main.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="container__content">
				<div class="content-box">
					<img
						class="logo"
						src="images/logo.svg"
						alt="Base Apparel Logo"
					/>
					<div class="mobile-image"></div>
					<h1 class="main-title"><span>We're</span> coming soon</h1>
					<p class="main-text-content">
						Hello fellow shoppers! We're currently building our new
						fashion store. Add your email below to stay up-to-date
						with announcements and our launch deals.
					</p>
					<form>
						<input
							type="text"
							name="email"
							placeholder="Email Address"
							id="email"
							autocomplete="off"
						/>
						<button
							class="btn"
							id="btn"
							type="submit"
						>
							<img
								src="images/icon-arrow.svg"
								alt="Arrow Icon"
							/>
						</button>
						<img
							class="error-icon"
							src="images/icon-error.svg"
							alt="Error Icon"
						/>
						<small class="error-message"></small>
					</form>

					<footer>
						<p class="attribution">
							Challenge by
							<a
								href="https://www.frontendmentor.io?ref=challenge"
								target="_blank"
								>Frontend Mentor</a
							>. Coded by
							<a href="https://github.com/jakegodsall"
								>Jake Godsall</a
							>.
						</p>
					</footer>
				</div>
			</div>
			<div class="container__desktop-image"></div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
